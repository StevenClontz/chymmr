<div class="container">
<div class="well">
  <input type="text" ng-model="userName" placeholder="Name">
  <input type="text" ng-model="userMsg" placeholder="Message...">
  <input type="button" ng-click="addMessage()" class="btn btn-default" value="submit">
</div>

<ul>
  <li ng-repeat="message in messages">{{message.from}}: {{message.body}}</li>
</ul>
</div>
