<div class="container" ng-if="!newGame">
  <p>Connecting to server... {{ newGame }}</p>
</div>
<div class="container" ng-if="newGame">
  <form ng-submit="newGame.$create()">
    <div class="form-group">
      <label for="gameName">
             Name of Game</label>
      <input type="test"
             class="form-control"
             id="gameName"
             placeholder="Auburn Puzzle Party 27"
             ng-model="newGame.name"/>
    </div>
    <div class="form-group">
      <label for="gameId">
             Game Id</label>
      <input type="test"
             class="form-control"
             id="gameId"
             placeholder="app27"
             ng-model="newGame.id"/>
    </div>
    <button type="submit"
            class="btn btn-default">
            Create</button>
  </form>
</div>
